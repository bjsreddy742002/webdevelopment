<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap basics</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		.bac{
			background:#ede7f6;
			width:100%;
			height:1900px;
		}
		.cardcolor{
			background:rgba(255, 255, 255, 1);
		    margin:20px auto;  
		    width:700px;
		    border-radius:8px; 
		    display:flex;       
		}
		.headline{
			width:100%;
			height:10px;
			background:rgb(103, 58, 183);
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
		}
		.heading{
			font-weight:normal;
		}
		.cardheader{
			margin-bottom:30px;
			font-size:20px;
			line-height:24px; 
			font-weight:400;
			color:#202124;
		}
		.border-bottom-custom{
      border: 0;
      border-bottom: 2.5px solid #dbdbdb;
      width:50%;
      padding-left:0px;
      border-radius:0px;
      box-shadow:none;
    }
    .borderchose:focus{
    	box-shadow:none;
    	border-color:solid black;
    }
     

      .border-bottom-custom:focus{
      border: 0;
      outline: 0;
      border-bottom: 2.5px solid #540494;
      width:50%;
      padding-left:0px;
      border-radius:0px;
      box-shadow:none;
    }
		
	</style>

</head>
<body>
  <div class="bac">
  	<p>&nbsp;</p>
  	<form class="needs-validation" novalidate>
  <div class="card cardcolor">
  	<div class="headline"></div>
     <div class="card-body">
     	<h1 class="card-title heading">Student Response Form</h1>
     </div>
  </div>
  <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader">Firstname</p>
           <div class="row">
             <div class="col">
               <input type="text" class="form-control border-bottom-custom" placeholder="First name" required>
               <div class="valid-feedback">
               	looks good!
               </div>
               <div class="invalid-feedback">
               	Please enter the firstname 
               </div>
            </div>
           </div>
     </div>
  </div>
   <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader">Lastname</p>
           <div class="row">
             <div class="col">
               <input type="text" class="form-control border-bottom-custom" placeholder="Last name" required>
                <div class="valid-feedback">
               	looks good!
               </div>
               <div class="invalid-feedback">
                Please enter the last name 
               </div>

            </div>
           </div>
     </div>
  </div>
  <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader">Year</p>
        <div class="form-group col-md-4" style="padding:0px;">
            <select id="inputState" class="form-control borderchose">
               	<option value="0">Choose</option>
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
       			<option value="4">4</option>
      		</select>
    	</div>
     </div>
  </div>
   <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader"style="margin-bottom:0px;padding-left:10px">Email</p>
         <div class="form-group col-md-6">
      		<label for="inputEmail4"></label>
      		<input type="email" style="width:110%;padding-left:0px;" class="form-control border-bottom-custom" id="inputEmail4" placeholder="email" required>
      		 <div class="valid-feedback">
               	looks good!
               </div>
               	 <div class="invalid-feedback">
               	Please enter a valid email
               </div>
    	</div>
     </div>
   </div>
   <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader"style="margin-bottom:0px;padding-left:10px">Phone Number</p>
         <div class="form-group col-md-6">
      		<label for="phnum"></label>
      		<input type="tel" style="width:110%;padding-left:0px;" class="form-control border-bottom-custom" id="phnum" placeholder="number" pattern="[0-9]{10}" required>
      		 <div class="valid-feedback">
               	looks good!
               </div>
               	 <div class="invalid-feedback">
               	Please enter a valid phone number
               </div>
    	</div>
     </div>
   </div>
   <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader">Department</p>
        <div class="form-group col-md-4" style="padding:0px;">
            <select id="inputState" class="form-control borderchose">
               	<option value="0">Choose</option>
        		<option value="1">CSE</option>
        		<option value="2">ECE</option>
        		<option value="3">EEE</option>
       			<option value="4">CIV</option>
       			<option value="5">MECH</option>
       			<option value="6">CHEM</option>
       			<option value="7">BIO</option>
       			<option value="8">MET</option>
      		</select>
    	</div>
     </div>
   </div>
   <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader">Are you 18+</p>
        <div class="form-check">
     		<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="yes" checked>
  			<label class="form-check-label" for="exampleRadios1">Yes</label>
		</div>
      	<div class="form-check">
  			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="no" checked>
  			<label class="form-check-label" for="exampleRadios1">No</label>
		</div>
    	</div>
   </div>
   <div class="card cardcolor">
     <div class="card-body">
        <p class="card-title cardheader">Programming languages you know</p>
        <div class="form-check">
  			<input class="form-check-input" type="checkbox" value="C" id="defaultCheck1">
  			<label class="form-check-label" for="defaultCheck1">
    		C
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="C++" id="defaultCheck1">
  			<label class="form-check-label" for="defaultCheck1">
    		C++
  			</label>
  		</div>
  		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="Java" id="defaultCheck1">
  			<label class="form-check-label" for="defaultCheck1">
    		Java
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="Python" id="defaultCheck1">
  			<label class="form-check-label" for="defaultCheck1">
    		Pyhton
  			</label>
		</div>
    </div>
   </div>
   <button class="btn btn-primary btn-lg" type="submit" style="margin-left:700px;">Submit</button>
</form>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</div>
</body>
</html>
