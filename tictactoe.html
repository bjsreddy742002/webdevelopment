<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap" rel="stylesheet">
	<style>
	h1{
	font-family: 'Indie Flower', cursive;
	text-align:center;
	font-size:70px;
     }
     td{
     	padding:70px;
     }
     td:hover{
     	background-color:lightgrey;

     }
     table{
          margin: 0 auto 0 auto;
     }
    .ver{
    	border-right:3px solid black;
    	border-bottom:3px solid black;
       }
    .hor{
    	border-bottom:3px solid black;
    }
    .hor1{
    	border-right:3px solid black;
    }
 </style>
</head>
<body>
<h1>tic-tac-toe</h1>
<table>
	<tr>
		<td class="ver"></td>
		<td class="ver"></td>
		<td class="hor"></td>
	</tr>
	<tr>
		<td class="ver"></td>
		<td class="ver"></td>
		<td class="hor"></td>
	</tr>
	<tr>
		<td class="hor1"></td>
		<td class="hor1"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
